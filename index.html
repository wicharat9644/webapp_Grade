<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <base target="_top">
      <style>
         /* Reset margin and padding for all elements */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         /* Ensure html and body take full height */
         html, body {
            height: 100%;
            overflow: hidden;
         }
         /* Make iframe fill the entire screen */
         iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            transform: scale(1);
            transform-origin: top left;
         }
         iframe {
         zoom: 0.8; /* ปรับขนาด iframe ให้เล็กลง */
          /* หรือใช้ transform: scale(0.8); */
          }
      </style>
   </head>
   <script>
      function adjustIframe() {
      const iframe = document.querySelector('iframe');
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      iframe.style.width = screenWidth + 'px';
      iframe.style.height = screenHeight + 'px';
   }
   window.addEventListener('resize', adjustIframe);
   window.addEventListener('load', adjustIframe);
</script>
   <body>
      <iframe src="https://script.google.com/macros/s/AKfycby8Y6o8BTrgpL__FU0ItJ_NP0OxI2u8MDbWCNESnttSm2F2dpjfgKQtYVhtvaJSYyK5/exec"></iframe>
   </body>
</html>
